<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">Budget Calculator</div>
        <nav>
            <ul>
                <li><a href="#">Mauro</a></li>
                <li><a href="#">Anna</a></li>
                <li><a href="#">Bernardo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Budget Calculator</h1>
            <div id="step1" class="block">
                <label for="choice">Seleziona un'opzione:</label>
                <select id="choice">
                    <option value="" disabled selected>Seleziona un'opzione</option>
                    <option value="1">Ho gi√† un budget</option>
                    <option value="2">Voglio trovare un budget</option>
                </select>
                <button onclick="proceedStep1()">Submit</button>
                <button class="exitButton" onclick="exit()">Esci</button>
            </div>

            <div id="budgetInput" class="hidden block">
                <label for="budget">Budget totale: </label>
                <input type="number" id="budget" step="0.01">
                <label for="people">Numero di persone: </label>
                <input type="number" id="people">
                <button onclick="proceedStep2()">Submit</button>
                <div id="errorBudgetInput" class="error hidden">Compila tutti i campi.</div>
                <button class="exitButton" onclick="exit()">Esci</button>
            </div>

            <div id="costInput" class="hidden block">
                <label for="maxCost">Scrivi i soldi che si pagherebbero per partecipare a tutti gli eventi: </label>
                <input type="number" id="maxCost" step="0.01">
                <label for="people2">Quante persone verranno?: </label>
                <input type="number" id="people2">
                <button onclick="proceedStep2b()">Submit</button>
                <div id="errorCostInput" class="error hidden">Compila tutti i campi.</div>
                <button class="exitButton" onclick="exit()">Esci</button>
            </div>

            <div id="percentages" class="hidden block">
                <label for="aperitivo">Budget in aperitivo (%): </label>
                <input type="number" id="aperitivo" step="0.01">
                <label for="cena">Budget in cena (%): </label>
                <input type="number" id="cena" step="0.01">
                <label for="main">Budget in evento principale (%): </label>
                <input type="number" id="main" step="0.01">
                <button onclick="checkPercentages()">Submit</button>
                <div id="errorPercent" class="error hidden">La somma delle percentuali deve essere 100%.</div>
                <button class="exitButton" onclick="exit()">Esci</button>
            </div>

            <div id="events" class="hidden block">
                <table>
                    <thead>
                        <tr>
                            <th>Eventi</th>
                            <th>Seleziona</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Aperitivo</td>
                            <td><input type="checkbox" id="aperitivoCheckbox" value="aperitivo"></td>
                        </tr>
                        <tr>
                            <td>Cena</td>
                            <td><input type="checkbox" id="cenaCheckbox" value="cena"></td>
                        </tr>
                        <tr>
                            <td>Main Event</td>
                            <td><input type="checkbox" id="mainCheckbox" value="main"></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="calculateCost()">Submit</button>
                <button class="exitButton" onclick="exit()">Esci</button>
            </div>

            <div id="costResults" class="hidden block"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Budget Calculator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
